<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="title">
        <h3>Welcome to Co-Sketch!</h3>
    </div>

    <div class="container">
        <input type="text" id="roomID" class="input-field" required placeholder="Enter Room ID here">
        <button class="button" id="joinRoomBtn">Join Room</button>
    </div>

    <div class="container">
        <p>--------- OR ---------</p>
    </div>

    <div class="container">
        <button class="button" id="createRoomBtn">Create Room</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
